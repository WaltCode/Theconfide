<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body class="">
        <div class="container-fluid">
         <div class="row justify-content-between shadow ">
           <nav class="navbar navbar-expand-lg d-flex align-center navbar-success">
                <img src="img/confide.svg" class="navbar-brand ml-5 img-fluid" alt="">
            </nav>
           <nav class="navbar navbar-expand-lg navbar-light">
                <button type="button" class="btn btn-success mr-5">Become a Volunteer</button>
            </nav> 
         </div> 
         <div class="container">
                <div class="row">
                    <div class="col-5"></div>
                    <div class="col-7"></div>
                </div>
            </div>


            <div class="row">
                    <h3 class="text-muted mt-5 mb-3">Hi there, i am jummy and you are?</h3>
                 </div>
                    <div class="row">
                        <div class="col-5">
                            <form>
                                <div class="form-group">
                                  <label for="username" class="text-muted">Enter a username</label>
                                  <input type="text" class="form-control w-75 mb-3" id="username" aria-describedby="emailHelp">
                                </div>
                                <div class="text-muted mt-4 mb-3">What is your gender</div>
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                                  <label class="form-check-label" for="male">male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                  <label class="form-check-label" for="female">female</label>
                                </div>
                                    <div class="form-group">
                                        <label for="email">Enter Your Email address</label>
                                        <input type="email" class="form-control w-75" placeholder="Eg Annie@email.com " id="email" aria-describedby="emailHelp">
                                      </div>
                                <div class="form-group">
                                        <label for="phone">Enter Your Phone Number</label>
                                        <div class="d-flex w-75">
                                        <select class="form-control w-100 col-2 mr-2" id="phone">
                                                <option>234</option>
                                        </select>
                                        <input type="text" class="form-control col-10" placeholder="23456789" id="phone" aria-describedby="emailHelp">
                                        </div>
                                      </div>
                            </form>
                        </div>
                        <div class="col-7">
                          <form action="">
                            <div class="form-group">
                                <label for="country" class="text-muted">Your country</label>
                                <select class="form-control w-50" id="country">
                                    <option>-select-</option>
                                    <option>Nigeria</option>
                                    <option>Spain</option>
                                    <option>France</option>
                                    <option>Argentina</option>
                                    <option>Italy</option>
                                </select>
                                </div>
                        <div class="form-group">
                                <label for="state" class="text-muted">Your state</label>
                                <select class="form-control w-50 " id="state">
                                    <option>-select-</option>
                                    <option>Lagos</option>
                                    <option>Oyo</option>
                                    <option>Sokoto</option>
                                    <option>Kaduna</option>
                                    <option>Delta</option>
                                </select>
                                </div>
                                </form>
                        </div>
                    </div>

         <div class="container">
                <div class="row">  
                      <nav class="navbar navbar-expand-lg fixed-bottom navbar-light shadow col-10 offset-1 align-center">
                          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                          </button>
                          <div class="collapse navbar-collapse" id="navbarNav">
                                <a class="navbar-brand mx-5" href="#">How it works</a>
                                <a class="navbar-brand mx-5" href="#">Community</a>
                                <a class="navbar-brand mx-5" href="#">FAQs</a>
                                <a class="navbar-brand mx-5" href="#">Contact us</a>
                                <a class="navbar-brand ml-5" href="#">Privacy & Terms</a>
                                </div>
                              </nav> 
                      </div>
                    </div> 
              </div>
    <script src="js/jQuery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/popper.js"></script>
</body>
</html>
